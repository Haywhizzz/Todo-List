<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
     <!-- bootstrap css -->
   <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
   integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
   crossorigin="anonymous"/>
<script src="https://kit.fontawesome.com/688a35b1eb.js" crossorigin="anonymous"></script>
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<!-- main css -->
<link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <div id="container">
    <nav>
      <p>todoList: <span class="user-name">User</span></p>
    </nav>
    <main>
      <div id="projects">
        <form id="form-project">
          <input
            type="text"
            name="project-name"
            id="project-name"
            placeholder="Your new project"
          />
          <input type="submit" value="Create new" />
        </form>
        <div class="card"></div>
      </div>
      <div id="tasks" class="card">
        <form id="form-task">
          <input
            type="text"
            name="task-name"
            id="task-name"
            placeholder="Your task"
          />
          <input type="date" name="task-date" id="task-date"/>
          <select name="task-priority" id="task-priority">
            <option value="urgent">urgent</option>
            <option value="normal">normal</option>
          </select>
          <input type="submit" value="+" />
        </form>
        <div id="task-container"></div>
      </div>
    </main>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <form id="form-task-edit">
          <input
            type="text"
            name="task-name"
            id="task-name-edit"
            placeholder="Your task"
          />
          <input type="date" name="task-date" id="task-date-edit" />
          <select name="task-priority" id="task-priority-edit">
            <option value="urgent">urgent</option>
            <option value="normal">normal</option>
          </select>
          <input type="submit" value="Save" />
        </form>
      </div>
  </div>
   
    



  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous">
  </script>

    <!-- main.js -->
    <script src="main.js"></script>    
</body>
</html>
